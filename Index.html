<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de Desejos - Jardim Encantado">
    <meta name="author" content="Jardim Encantado">
    <title>Lista de Desejos - Jardim Encantado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Imagens decorativas de borboletas e passarinhos -->
    <img src="images/borboleta-rosa.png" alt="Borboleta" class="borboleta">
    <img src="images/passarinho-azul.png" alt="Passarinho" class="passarinho">

    <!-- Cabeçalho -->
    <header>
        <h1>Lista de Desejos - Jardim Encantado</h1>
    </header>

    <!-- Foto da aniversariante e nome -->
    <section id="foto-aniversariante">
        <img src="images/foto-aniversariante.jpg" alt="Foto da Aniversariante">
        <h2>Maria Clara</h2> <!-- Nome da aniversariante -->
    </section>

    <section>
        <p>Bem-vindo ao seu Jardim Encantado! Escolha seus presentes e adicione ao seu carrinho.</p>
    </section>

    <!-- Carrinho -->
    <section id="carrinho">
        Carrinho: <span class="numero-itens">0</span> itens
        <a href="carrinho.html" id="link-carrinho">Ver Carrinho</a>
    </section>

    <!-- Lista de produtos -->
    <section class="lista-produtos" id="produtos">
        <!-- Produtos serão gerados pelo JavaScript -->
    </section>

    <script src="scripts.js"></script>

</html>
